<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="UTF-8">
    <title>Registration</title>

     <style>
        body {
            background-size: auto;
            height: 100%;
            background: url("../static/img/bg_login3.jpg") no-repeat center;
        }
    </style>
</head>
<body>

<div class="container-fluid ">
        <div class="row ">
            <div class="col s5"></div>
            <div class="col s6 {% if get_flashed_messages() %}errormsg{% endif %}" style="text-align: center; position: center; margin-top: 10%">
               <form style=" background: rgba(255,255,255,0.8) ;border: 2px #004d40 solid ; border-radius: 15px; padding: 20px; margin-left: 13%; margin-top: 5%"
                      class="col s8" method="post">


                    <div class="row">
                        <div class="input-field col s12">
                            <input required style="color: #8b1014" id="username" name="username" type="text"
                                   class="validate">
                            <label style="color: #004d40" for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input required id="password" name="password" type="password" class="validate">
                            <label style="color: #004d40" for="user_key">Password</label>
                        </div>
                    </div>


                    <button class="btn waves-effect waves-light" type="submit" name="action">Registration

                    </button>



                </form>
                <div class="col s12">
                    <p style="font-size: large ; color: #8b1014"></p>
                    <button class="btn waves-effect waves-light"><a style="color: #8b1014"
                                                                    href="/">Login</a>

                    </button>

                </div>


            </div>
            <div class="col s6" >


            </div>
        </div>

    </div>

</body>
</html>
